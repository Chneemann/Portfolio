<section>
  <div class="line-extended"></div>
  <div class="background-img">
    <img src="./assets/img/skills/bg.svg" alt="" />
  </div>
  <div id="skills">
    <div class="section-left">
      <table>
        <tr>
          <td class="skill1">
            <img src="./assets/img/skills/angular.svg" alt="angular" />
          </td>
          <td class="skill2">
            <img src="./assets/img/skills/javascript.svg" alt="javascript" />
          </td>
          <td class="skill3">
            <img src="./assets/img/skills/typescript.svg" alt="typescript" />
          </td>
          <td class="skill4">
            <img src="./assets/img/skills/firebase.svg" alt="firebase" />
          </td>
        </tr>
        <tr>
          <td class="skill5">
            <img src="./assets/img/skills/html.svg" alt="html" />
          </td>
          <td class="skill6">
            <img src="./assets/img/skills/css.svg" alt="css" />
          </td>
          <td class="skill7">
            <img src="./assets/img/skills/git.svg" alt="git" />
          </td>
          <td class="skill8">
            <img
              src="./assets/img/skills/material-design.svg"
              alt="material-design"
            />
          </td>
        </tr>
        <tr>
          <td class="skill9">
            <img src="./assets/img/skills/scrum.svg" alt="scrum" />
          </td>
          <td class="skill10">
            <img src="./assets/img/skills/rest-api.svg" alt="rest-api" />
          </td>
        </tr>
      </table>
      <div class="btn btn-bottom">
        <a href="#contact">{{ "skills.btn" | translate }}</a>
      </div>
    </div>
    <div class="section-right">
      <div class="headline">
        <h2>
          {{ "skills.headline" | translate }}
        </h2>
        <div
          class="line"
          [ngStyle]="{
            width: this.langService.currentLang == 'en' ? '430px' : '125px'
          }"
        ></div>
      </div>
      <p>
        {{ "skills.description" | translate }}
      </p>
      <div class="btn btn-left">
        <a href="#contact">{{ "skills.btn" | translate }}</a>
      </div>
    </div>
  </div>
</section>
