<section>
  <form
    (ngSubmit)="onSubmit(contactForm)"
    #contactForm="ngForm"
    onsubmit="return false"
    class="contact-formular"
  >
    <input
      id="name"
      type="text"
      name="name"
      #name="ngModel"
      placeholder="{{ 'form.name' | translate }}"
      [(ngModel)]="contactData.name"
      required
    />
    @if (!name.valid && name.touched) {
    <span>Your name is required!</span>
    }
    <input
      id="email"
      type="text"
      name="email"
      #email="ngModel"
      placeholder="{{ 'form.email' | translate }}"
      [(ngModel)]="contactData.email"
      required
    />
    @if (!email.valid && email.touched) {
    <span>Your email is required!</span>
    }
    <textarea
      id="msg"
      rows="6"
      name="msg"
      #msg="ngModel"
      minlength="10"
      placeholder="{{ 'form.msg' | translate }}"
      [(ngModel)]="contactData.message"
      required
    ></textarea>
    @if (!msg.valid && msg.touched) {
    <span>Your message is empty!</span>
    }
    <div class="privacy-policy">
      <input
        type="checkbox"
        id="checkbox"
        name="checkbox"
        #checkbox="ngModel"
        [(ngModel)]="checkboxState"
        required
      />
      <label for="confirm">
        {{ "form.privacy-policy-firsttext" | translate }}
        <a href="privacy-policy" target="_blank">{{
          "form.privacy-policy-link" | translate
        }}</a>
        {{ "form.privacy-policy-lasttext" | translate }}</label
      >
    </div>
    @if (!checkbox.valid && checkbox.touched) {
    <span>Please accept the privacy policy</span>
    }
    <input class="btn" type="submit" value="{{ 'form.btn' | translate }}" />
  </form>
</section>
