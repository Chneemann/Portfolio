<section>
  <div
    class="project"
    *ngFor="let project of projects; let i = index"
    [ngStyle]="getProjectStyle(i)"
  >
    <div class="img" [ngStyle]="getProjectStyle(i)">
      <img
        src="../../../../assets/img/portfolio/{{ project.imgPath }}"
        alt="{{ project.name }}"
      />
    </div>
    <div class="description" [ngStyle]="getDescriptionStyle(i)">
      <h3>{{ project.name }}</h3>
      <h4>{{ project.code }}</h4>
      <p>{{ project.description }}</p>
      <div class="btns">
        <div class="btn btn-live-test">
          <a href="{{ project.linkLiveTest }}">Live test</a>
        </div>
        <div class="btn btn-github">
          <a href="{{ project.linkGithub }}">Github</a>
        </div>
      </div>
    </div>
  </div>
</section>
